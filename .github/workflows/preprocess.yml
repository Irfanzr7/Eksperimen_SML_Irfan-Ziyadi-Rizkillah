name: Preprocess Dataset

on:
  workflow_dispatch:
  push:
    paths:
      - "Preprocessing/**"
      - "Weather_datasets_raw/**"
      - ".github/workflows/preprocess.yml"
      - "requirements.txt"

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python Preprocessing/automate_Irfan_Ziyadi_R.py \
            --input Weather_datasets_raw/seattle-weather.csv \
            --output_dir weather_preprocessing

      - name: Upload processed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: seattle_weather_processed
          path: weather_preprocessing/seattle_weather_processed.csv
